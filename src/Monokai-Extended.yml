.variables:
  GREY:               "#75715E"
  GREY_LIGHT:         "#CFCFC2"
  WHITISH:            "#F8F8F0"
  YELLOW:             "#E6DB74"
  BLUE:               "#66D9EF"
  PURPLE:             "#AE81FF"
  RED:                '#F92672'
  GREEN:              "#A6E22E"
  ORANGE:             "#FD971F"

  BACKGROUND:         "#272822"
  FOREGROUND:         "#F8F8F2"
  FOREGROUND_CURSOR:  "{{WHITISH}}"

  COMMENT:            "{{GREY}}"
  STRING:             "{{YELLOW}}"
  NUMBER:             "{{PURPLE}}"
  CONSTANT:           "{{PURPLE}}"
  KEYWORD:            "{{RED}}"
  STORAGE:            "{{RED}}"
  TAG_NAME:           "{{RED}}"
  TYPE:               "{{BLUE}}"
  LIBRARY_FUNCTION:   "{{BLUE}}"
  LIBRARY_CONSTANT:   "{{BLUE}}"
  LIBRARY_CLASS:      "{{BLUE}}"
  LIBRARY_TYPE:       "{{BLUE}}"
  ARGUMENT:           "{{ORANGE}}"
  CLASS_NAME:         "{{GREEN}}"
  INHERITED_CLASS:    "{{GREEN}}"
  FUNCTION_NAME:      "{{GREEN}}"
  TAG_ATTRIBUTE:      "{{GREEN}}"

name: Monokai Extended
type: dark
colors:
  # Editor
  editor.background:              "{{BACKGROUND}}"
  editorCursor.foreground:        "{{FOREGROUND_CURSOR}}"
  editor.foreground:              "{{FOREGROUND}}"
  editor.lineHighlightBackground: "#35352b"
  editor.selectionBackground:     "#49483E"
  # Editor whitespace
  editorWhitespace.foreground:    "#6A6A6466"
  # Status bar
  statusBar.background:           "#23241F"
  # Activity bar
  activityBar.background:         "#23241F"
  # Side bar
  sideBar.background:             "#252620"
tokenColors:
  - settings:
      background:                "{{BACKGROUND}}"
      foreground:                "{{FOREGROUND}}"
      findHighlight:             "#FFE792"
      findHighlightForeground:   "#000000"
      selectionBorder:           "#222218"
      activeGuide:               "#9D550FB0"
      bracketsForeground:        "#F8F8F2A5"
      bracketsOptions:           underline
      bracketContentsForeground: "#F8F8F2A5"
      bracketContentsOptions:    underline
      tagsOptions:               stippled_underline
  - name: Comment
    scope:
      - comment
    settings:
      foreground: "{{COMMENT}}"
  - name: String
    scope:
      - string
    settings:
      foreground: "{{STRING}}"
  - name: Number
    scope:
      - constant.numeric
    settings:
      foreground: "{{NUMBER}}"
  - name: Built-in constant
    scope:
      - constant.language
    settings:
      foreground: "{{CONSTANT}}"
  - name: User-defined constant
    scope:
      - constant.character
      - constant.other
    settings:
      foreground: "{{CONSTANT}}"
  - name: Variable
    scope:
      - variable
    settings:
      fontStyle: ''
  - name: Keyword
    scope:
      - keyword
    settings:
      foreground: "{{KEYWORD}}"
  - name: Storage
    scope:
      - storage
    settings:
      fontStyle: ''
      foreground: "{{STORAGE}}"
  - name: Storage type
    scope:
      - storage.type
    settings:
      fontStyle: italic
      foreground: "{{TYPE}}"
  - name: Class name
    scope:
      - entity.name.class
    settings:
      fontStyle: underline
      foreground: "{{CLASS_NAME}}"
  - name: Inherited class
    scope:
      - entity.other.inherited-class
    settings:
      fontStyle: italic underline
      foreground: "{{INHERITED_CLASS}}"
  - name: Function name
    scope:
      - entity.name.function
    settings:
      fontStyle: ''
      foreground: "{{FUNCTION_NAME}}"
  - name: Function argument
    scope:
      - variable.parameter
    settings:
      fontStyle: italic
      foreground: "{{ARGUMENT}}"
  - name: Tag name
    scope:
      - entity.name.tag
    settings:
      fontStyle: ''
      foreground: "{{TAG_NAME}}"
  - name: Tag attribute
    scope:
      - entity.other.attribute-name
    settings:
      fontStyle: ''
      foreground: "{{TAG_ATTRIBUTE}}"
  - name: Library function
    scope:
      - support.function
    settings:
      fontStyle: ''
      foreground: "{{LIBRARY_FUNCTION}}"
  - name: Library constant
    scope:
      - support.constant
    settings:
      fontStyle: ''
      foreground: "{{LIBRARY_CONSTANT}}"
  - name: Library class
    scope:
      - support.class
    settings:
      fontStyle: italic
      foreground: "{{LIBRARY_CLASS}}"
  - name: Library type
    scope:
      - support.type
    settings:
      fontStyle: italic
      foreground: "{{LIBRARY_TYPE}}"
  - name: Library variable
    scope:
      - support.other.variable
    settings:
      fontStyle: ''
  - name: Invalid
    scope:
      - invalid
    settings:
      background: "{{RED}}"
      fontStyle: ''
      foreground: "{{WHITISH}}"
  - name: Invalid deprecated
    scope:
      - invalid.deprecated
    settings:
      background: "{{PURPLE}}"
      foreground: "{{WHITISH}}"
  - name: JSON String
    scope:
      - meta.structure.dictionary.json string.quoted.double.json
    settings:
      foreground: "{{GREY_LIGHT}}"
  - name: diff.header
    scope:
      - meta.diff
      - meta.diff.header
    settings:
      foreground: "{{GREY}}"
  - name: diff.deleted
    scope:
      - markup.deleted
    settings:
      foreground: "{{RED}}"
  - name: diff.inserted
    scope:
      - markup.inserted
    settings:
      foreground: "{{GREEN}}"
  - name: diff.changed
    scope:
      - markup.changed
    settings:
      foreground: "{{YELLOW}}"
  - scope:
      - constant.numeric.line-number.find-in-files - match
    settings:
      foreground: "{{alpha PURPLE 0.627}}"
  - scope:
      - entity.name.filename.find-in-files
    settings:
      foreground: "{{YELLOW}}"
